<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- css main style -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css">
    <title id="page_title">Mentees</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="transparent">
                    <div class="nav-wrapper">
                        <a href="#!" id="pageTitle" class="brand-logo red-text text-darken-1">Mentees</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                                class="material-icons red-text text-darken-1">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a id="type" href="#">Mentors</a></li>
                            <li><a class="member-btn beMember" href="#">Be a Mentee</a></li>
                            <li><a href="#">About us</a></li>
                            <li class="outLi hidden"><a class="signOutBtn" href="#">Sign Out</a></li>
                        </ul>
                    </div>
                </nav>
                <ul class="sidenav" id="mobile-demo">
                    <li><a class="red-text text-darken-1" href="#">Mentors</a></li>
                    <li><a class="member-btn red-text text-darken-1 beMember" href="#">Be a Mentee</a></li>
                    <li><a class="red-text text-darken-1" href="#">About us</a></li>
                    <li class="outLi hidden"><a class="signOutBtn red-text text-darken-1" href="#">Sign Out</a></li>
                </ul>
            </div>
            <!-- /row -->
        </div>
    </header>

    <!-- /conatiner -->
    <div class="container">
        <ul id="membersList">
        </ul>

        <div id="memberInfoModal" class="modal"> </div>
    </div>
    <!-- /conatiner -->

    <!-- /conatiner -->
    <div class="container">
        <div id="memberInfoModal" class="modal">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </div>
    <!-- /conatiner -->


    <!-- Modal Structure  For Sign in-->
    <div class="container">
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <h5>Please <a href="#" id="signInBtn">Sign in</a> to continue</h5>
            </div>
        </div>
    </div>

    <!-- Modal Structure For Sign Out-->

    <div id="signOutModal" class="modal">
        <div class="modal-content">
            <h5>You have been signed out</a>
            </h5>
        </div>
    </div>
    <!-- Modal Structure For Delete Confirmation-->

    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <a id="delBtn" class="waves-effect waves-light btn-large">Delete</a>
            <a href="#!" class="modal-close waves-effect waves-light btn-large">Cancel</a> </div>

    </div>

    <!-- Modal Structure For Deleted Alert-->
    <div id="deleteAlertModal" class="modal">
        <div class="modal-content">
            <h4>Succesfully Deleted</h4>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            let elem = document.querySelector(".sidenav");
            let instance = new M.Sidenav(elem);

            const memberInfoModal = document.getElementById('memberInfoModal');
            const memberInfoModalInstance = M.Modal.init(memberInfoModal);

            const signInModal = document.getElementById('signInModal');
            const signInModalInstance = M.Modal.init(signInModal);

            const signOutModal = document.getElementById('signOutModal');
            const signOutModalInstance = M.Modal.init(signOutModal);
        </script>


        <!-- fire base config -->

        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>

        <script src="../firebaseConfig.js"></script>

        <script src="../Auth.js"></script>
        <script src="../models/member.js"></script>
        <script src="../models/socialLinks.js"></script>

        <script type="text/javascript" src="index.js"></script>



</body>


</html>
